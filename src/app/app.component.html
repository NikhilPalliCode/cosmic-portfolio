<app-navigation></app-navigation>
<app-galaxy-background [currentSection]="currentSection"></app-galaxy-background>

<main class="main-content">
  <section id="hero">
    <app-hero (downloadResume)="triggerLightning()"></app-hero>
  </section>
  
  <section id="about">
    <app-about></app-about>
  </section>
  
  <section id="experience">
    <app-experience></app-experience>
  </section>
  
  <section id="projects">
    <app-projects></app-projects>
  </section>
  
  <section id="skills">
    <app-skills></app-skills>
  </section>
  
  <section id="contact">
    <app-contact></app-contact>
  </section>
</main>

<!-- Lightning Effect -->
<div class="lightning-effect" [class.active]="isLightningActive">
  <div class="lightning-bolt" [class.active]="isLightningActive"></div>
  <div class="lightning-impact" [class.active]="isLightningActive"></div>
</div>
